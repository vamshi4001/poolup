<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Menu Items</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <!-- <ion-item menu-close ng-click="login()">
                  Login
                </ion-item> -->
                <ion-item menu-close href="#/app/explore">
                    <i class="icon icon ion-android-pin"></i> Explore Around
                </ion-item>
                <ion-item menu-close href="#/app/profile">
                    <i class="icon icon ion-person"></i> My Profile
                </ion-item>
                <ion-item menu-close href="#/app/map">
                    <i class="icon icon ion-map"></i> Map
                </ion-item>
                <ion-item menu-close ng-click="signout()">
                    <i class="icon icon ion-log-out"></i> Signout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
