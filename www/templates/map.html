<style>
    #map, .list.card {
        width: 100%;
        height: 100%;
    }
    .scroll {
        height: 100%;
    }
    .padding{
        top:90px;
    }
    .me-pin{
        display: inline;
        position: absolute;
        z-index: 999;
        top: 43%;
        left: 45%;
    }
</style>

<script src="//maps.googleapis.com/maps/api/js&sensor=false"></script>
<ion-view view-title="Map" ng-init="centerOnMe()">
    <ion-tabs class="tabs-top tabs-light">
        <ion-tab title="Explore">
            <ion-content class="has-header has-tabs top padding">
                <div class="list card">
                    <img src="img/me.png" alt="" class="me-pin">
                    <div id="map" data-tap-disabled="true"></div>
                </div>
            </ion-content>
        </ion-tab>        
        <ion-tab title="Browse">
          <ion-content class="has-header has-tabs top padding">
              <div class="list card">
                <div class="list card">
                    <div class="item item-avatar" ng-repeat="item in locations track by item.userid">
                        <img src="img/profile.png">
                        <h2>{{item.platenumber}}</h2>
                        <p>Name: {{item.userid}}</p>
                    </div>
                </div>
              </div>
          </ion-content>          
        </ion-tab>        
    </ion-tabs>
</ion-view>
