<style>
    .profile-item {
    text-align: center;
  }

  .profile-picture {
    border: 1px solid rgba(0, 0, 0, 0.25);
    padding: 3px;
    border-radius: 100%;
    -webkit-box-sizing: content-box;
    -moz-box-sizing: content-box;
    box-sizing: content-box;
    margin: 0 auto;
    width: 128px;
    height: 128px;
    overflow: hidden;
  }

  .profile-picture img {
    width: 128px;
    border-radius: 100%;
  }

  .profile-name {
    padding-top: 20px;
    font-size: x-large !important;
    font-weight: bold !important;
    text-transform: capitalize;
  }
  .platform-android h2, .platform-android .h2, .platform-override h2, .platform-override .h2{
    margin-top: 0px;
    margin-bottom: 0px;
  }
  .padding{
    top:90px;
  }

  .claim-info{
    line-height: 30px;
  }
  select.choice {
      width: 100%;
      color: white;
      background: #ef473a;
      border: #ef473a;
      margin: 10px 0;
      height: 38px;
      font-family: circularBold;
  }
  .item-radio input:checked + .radio-content .item-content{
    background: #ef473a;
    color: white;
    font-family: "circularBold"
  }
  .item-radio input:checked + .radio-content .radio-icon{
    color: white;
    font-family: "circularBold"
  }
  label.item.item-radio{
    width: 40%;
  }
  .item span.input-label{
    width: 80%;
  }
  .card .item.item-input input, .list-inset .item.item-input input, .padding > .list .item.item-input input, .padding-horizontal > .list .item.item-input input{
    padding-right: 0px;
  }
</style>
<ion-view view-title="Profile">
  <ion-content class="has-header has-tabs top padding">
      <div class="list card">
          <ion-item class="profile-item">
            <div class="profile-picture big-profile-picture">
              <img src="{{desiredDetails.avatar}}">
            </div>
            <h2 class="profile-name dark">{{desiredDetails.name}}</h2>
            <div class="profile-info" ng-show="desiredDetails.email">
              <p>Email: {{desiredDetails.email}}</p>              
            </div>              
            <button class="button button-assertive button-full" ng-click="openModal(1)" ng-show="!enrolled">Enroll Now</button>
            <div class="profile-info" ng-show="enrolled">
              <p>Phone: {{enrolmentDetails.attributes.mobile}}</p>
              <p>Plate: {{enrolmentDetails.attributes.platenumber}}</p>              
              <button class="button button-outline button-assertive button-block" ng-click="setExistingData();openModal(1)" ng-show="enrolled">Edit Details</button>
              <!-- <button class="button button-outline button-assertive button-full" ng-click="setExistingData();openModal(3)" ng-show="enrolled">Preferences</button> -->
            </div>            
          </ion-item>
          <div class="item item-toggle" ng-show="enrolled">
             Show my car for pooling
             <label class="toggle toggle-calm">
               <input type="checkbox" ng-model="enable" ng-click="changeEnabled(enable)">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </div>
      </div>
  </ion-content>
</ion-view>
<script id="appointmentdetails.html" type="text/ng-template">
  <div class="modal transparent">
    <header class="bar bar-header bar-assertive">
      <div class="button button-clear" ng-click="enroll()"><span class="icon ion-checkmark"></span></div>
      <h1 class="title">Enrollment Form</h1>
      <div class="button button-clear" ng-click="closeModal(1)"><span class="icon ion-close"></span></div>
    </header>
    <div class="card modal-card">      
      <div class="item item-divider">
        Enter your details
      </div>
      <div class="item item-text-wrap">
        <div class="claim-info">
          <div class="list">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Phone number</span>
              <input type="number" placeholder="10 digit mobile number" ng-model="information.phonenumber">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Number Plate</span>
              <input type="text" placeholder="Vehicle registration number" ng-model="information.numberplate">
            </label>
            <div class="row">
              <div class="col col-50">
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Start from</span>
                  <ion-google-place placeholder="Eg: Chanakyapuri" ng-model="information.source" />
                </label>            
              </div>
              <div class="col col-50">
                <label class="item item-input item-stacked-label">
                  <span class="input-label">at</span>
                  <input type="time" value="09:00" placeholder="Departure" ng-model="information.departure">
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col col-50">
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Destination</span>
                  <ion-google-place placeholder="Eg: Lajpat Nagar" ng-model="information.destination" />
                </label>             
              </div>
              <div class="col col-50">
                <label class="item item-input item-stacked-label">
                  <span class="input-label">by</span>
                  <input type="time" value="18:00" placeholder="Return" ng-model="information.return">
                </label>
              </div>
            </div>
            <label>
              <span class="input-label"> Vehicle type</span> 
              <ion-list>
                <ion-radio ng-model="information.vehicle" ng-value="'Bike'">Bike</ion-radio>
                <ion-radio ng-model="information.vehicle" ng-value="'Car'">Car</ion-radio>
              </ion-list>  
            </label>           
          </div>
          <button class="button button-assertive button-full" ng-click="enroll()">Submit</button>
        </div>
      </div>
    </div>    
  </div>  
</script>
